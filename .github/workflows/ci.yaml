
name: build

on:
  pull_request:
jobs:
  lint:
    name: "lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
  test:
    name: "test"
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19.x
      - uses: actions/cache@v3
        with:
          # In order:
          # * Module download cache
          # * Build cache (Linux)
          # * Build cache (Mac)
          # * Build cache (Windows)
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/Library/Caches/go-build
            %LocalAppData%\go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: run tests
        run: go test -count 1 ./... -coverprofile=cover.out -covermode=count
      - name: publish coverage step summary
        run: |
          go run ./main.go \
          --coverage-file='cover.out' -f gh-step-summary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: publish coverage check run
        run: |
          go run ./main.go \
          --coverage-file='cover.out' -f gh-check-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
